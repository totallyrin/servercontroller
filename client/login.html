<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href = "style.css">
<script src = "client.js"></script>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<main>
  <div id="auth">
    <h1>LOGIN</h1>
    <form>
      username: <input type="text" id="username" required>
      <br>
      password: <input type="password" id="password" required>
      <br>
      <input type="checkbox" id="passtoggle" onclick="togglePassword()"> show password
      <br>
      <input type="checkbox" checked="checked" id="remember"> remember me
      <br>
      <button id="login">login</button>
    </form>
  </div>
</main>
</html>
