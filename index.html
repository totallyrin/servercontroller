<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href = "style.css">
<script src = "login.js" defer></script>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<main>
  <div id="auth">
    <h1>LOGIN</h1>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <br>
    <form id="login-form">
      <label for="username"></label><input type="text" id="username" placeholder="username" required>
      <br>
      <label for="password"></label><input type="password" id="password" placeholder="password" required>
      <br>
      <label for="passtoggle"></label><input type="checkbox" id="passtoggle" onclick="togglePassword()"> show password
      <br>
      <label for="remember"></label><input type="checkbox" checked="checked" id="remember"> remember me
      <br>
<!--      <button id="login-button">login</button>-->
      <input type="submit" value="login" id="login-button">
    </form>
  </div>
</main>
</html>
